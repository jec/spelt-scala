name: sbt test

on:
  push:
    branches:
    - master
  pull_request:

permissions:
  contents: read

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    services:
      neo4j:
        image: neo4j:community
        env:
          NEO4J_AUTH: none
    steps:
    - name: Check out repo
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Run tests
      run: sbt test
